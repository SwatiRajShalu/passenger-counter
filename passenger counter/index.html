<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passenger counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="container">
        <h1>People entered:</h1>
        <h2 id="count-el">0</h2>
        <div class="small">
            <button id="increament-el" onclick="increament()">INCREAMENT</button>
            <button id="decreament-el" onclick="decreament()">DECREAMENT</button>
            <button id="save-el" onclick="save()">SAVE</button>
        </div>

        <p id="entries-el">Previous Entries: </p>
        <ul id="list">
             
        </ul>
        <h3  class="clear" onclick="clearTaskList()">Clear counter - <i class="fa fa-trash-o" style="font-size:24px" ></i></h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
